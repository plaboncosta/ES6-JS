<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h2 class="dis-none">My Set List <span id="set-list-total"></span></h2>
        <ul id="set-list"></ul>
    </div>

    <div class="todo-box" id="todo-box">
        <h3 class="todo-title" id="todo-title">Add Items</h3>
        <form action="" id="todo-form">
            <div class="todo-form">
                <input type="text" name="item" id="item"  class="todo-input focus-out" required>
                <button type="submit" class="todo-button focus-out">Submit</button>
            </div>
            <!-- <br>
            <select name="skill">
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="js">Js</option>
                <option value="react">React</option>
                <option value="node">Node</option>
                <option value="laravel">Laravel</option>
            </select> -->
        </form>
        <div class="todo-item-list">
            <h3 class="todo-title">Item List</h3>
            <ul class="todo-item-ul" id="todo-item-ul">
                <li class="todo-item-li">Item One</li>
                <li class="todo-item-li" id="todo-item-two">Item Two</li>
                <li class="todo-item-li">Item Three</li>
                <li class="todo-item-li">Item Four</li>
            </ul>
            <button class="todo-button focus-out mt-10" id="eventButton">
                Click Here
            </button>
            <div class='event-check mt-10' id="event-check"><h3>Hello Joseph</h3></div>
        </div>
    </div>

    <script src="./arrya_method.js"></script>
    <script src="./oop.js"></script>
    <script src="./let_var.js"></script>
    <script src="./number_and_string_methods.js"></script>
    <script src="./set_map.js"></script>
    <script src="./promises.js"></script>
    <script src="./generator.js"></script>
    <script src="./dom-01.js"></script>
    <script src="./dom-02.js"></script>
    <script src="./dom-03.js"></script>
</body>
</html>
